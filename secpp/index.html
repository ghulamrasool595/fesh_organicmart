<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-Commerce App Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background-color: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-btn {
      margin-top: 15px;
      border-radius: 10px;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <img src="assets/icons/logo.png" alt="App Logo" class="logo" />
    <h2 class="mb-4">Welcome to E-Shop</h2>

    <p class="mb-3">Login as:</p>

    <a href="admin/dashboard.html" class="btn btn-primary login-btn w-100">Login as Admin</a>
    <a href="customer/dashboard.html" class="btn btn-success login-btn w-100">Login as Customer</a>
    <a href="driver/dashboard.html" class="btn btn-warning text-white login-btn w-100">Login as Driver</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
